<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Event Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #ffffff;
        overflow-x: hidden;
      }
      
      /* Neon Utilities */
      .neon-text-blue {
        text-shadow: 0 0 5px #22d3ee, 0 0 10px #22d3ee, 0 0 20px #0ea5e9;
      }
      .neon-text-purple {
        text-shadow: 0 0 5px #d8b4fe, 0 0 10px #c084fc, 0 0 20px #a855f7;
      }
      .neon-border-blue {
        box-shadow: 0 0 5px #22d3ee, inset 0 0 5px #22d3ee;
      }
      .neon-box-hover:hover {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.4), inset 0 0 10px rgba(34, 211, 238, 0.1);
      }
      
      /* Glassmorphism */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes glow-pulse {
        0% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.2); }
        50% { box-shadow: 0 0 20px rgba(34, 211, 238, 0.6); }
        100% { box-shadow: 0 0 5px rgba(34, 211, 238, 0.2); }
      }
      .animate-glow {
        animation: glow-pulse 3s infinite;
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; 
      }
    </style>
